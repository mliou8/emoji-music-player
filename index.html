<html>
<head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js">
  </script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"> </script>
  <script src="/bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/directives/navbar/navbar.js"></script>
  <script src="/js/directives/header/header.js"></script>
  <script src="/js/controllers/mainCtrl.js"></script>
  <script src="/js/factories/emojiFactory.js"></script>
  <script src="/js/factories/musicFactory.js"></script>
</head>

<body ng-app="myApp">
  <div class="container">
    <div ng-controller="mainCtrl">
      <header> </header>
      <!-- <navbar> </navbar> -->
      <div class="row">
        <div class="col-sm-3">
          <div class="panel panel-success">
            <div class="panel-heading">
              <span class="label label-primary">Emoji Selector</span>
            </div>
            <div class="panel-body">
              <div id="emoji-selector">
                <div ng-repeat="rows in images">
                  <div class= "col-sm-4" ng-repeat = "image in rows">
                    <div id=" {{image.id}} " data-drag="true" data-jqyoui-options= "{revert: 'invalid'}" jqyoui-draggable="{animate:true, index: {{$index}}, onStop: 'updateGen(item)'}">
                      <img class="emoji" src=" {{ image.src }} " >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-small btn-success" ng-click="generate()"> Generate! </button>
          <button type="button" class="btn btn-small btn-info" ng-click="clear()"> Clear </button>
          <iframe id="player" ng-show="showPlayer" ng-src=" {{musicUrl}} " width="210" height="300" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <!--sm-4-->
        <div class="col-sm-9" id="board" data-drop="true" data-jqyoui-options jqyoui-droppable>
        </div>
        <!-- the board -->
      </div>
      <!-- the player -->
    </div>
    <!--row -->
  </div>
  <!--ctrl-->
  </div>
  <!--container-->
</body>


</html>
